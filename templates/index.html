<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuGe VisiON</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #instructions, #controls {
            position: absolute;
            top: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #instructions { left: 10px; }
        #controls { right: 10px; }
    </style>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div id="instructions">
        <h3>Controls:</h3>
        <ul>
            <li>Left click + drag: Rotate view</li>
            <li>Right click + drag: Pan view</li>
            <li>Scroll: Zoom in/out</li>
            <li>WASD / Arrow keys: Move camera</li>
            <li>Q: Move up, E: Move down</li>
        </ul>
    </div>

    <div id="controls">
        <label for="modeSelect">Select a mode:</label>
        <select id="modeSelect"></select>
        <label for="showLabels">
            <input type="checkbox" id="showLabels" checked>
            Show Node Labels
        </label>
        <br><br>
        <label for="maxConnections">Max Connections:</label>
        <input type="range" id="maxConnections" min="100" max="5000" value="1000">
        <span id="maxConnectionsValue">1000</span>
        <br>
        <label for="maxNodes">Max Nodes:</label>
        <input type="range" id="maxNodes" min="100" max="5000" value="1000">
        <span id="maxNodesValue">1000</span>
        <br>
        <label for="renderDistance">Render Distance:</label>
        <input type="range" id="renderDistance" min="100" max="2000" value="1000">
        <span id="renderDistanceValue">1000</span>
        <br>
        <button id="saveDataButton">Save Data</button>
        <button id="loadDataButton">Load Data</button>
        <input type="file" id="loadDataFile" style="display: none;" accept=".json">
        <button id="deleteDatasetButton">Delete Dataset</button>
    </div>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js"
        }
      }
    </script>
    <script type="module" src="static/visualization.js"></script>
</body>
</html>
